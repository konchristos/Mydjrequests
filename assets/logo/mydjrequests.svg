<svg
  width="1200"
  height="300"
  viewBox="0 0 1200 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="djPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF2FD2"/>
      <stop offset="100%" stop-color="#FF2FD2"/>
    </linearGradient>

    <linearGradient id="signalBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6AE3FF"/>
      <stop offset="100%" stop-color="#6AE3FF"/>
    </linearGradient>
  </defs>

  <!-- Text -->
  <text
    x="100"
    y="185"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
    font-size="120"
    font-weight="700"
    fill="#FFFFFF"
    letter-spacing="-1"
  >
    My
  </text>

  <text
    x="285"
    y="185"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
    font-size="120"
    font-weight="700"
    fill="url(#djPink)"
    letter-spacing="-1"
  >
    DJ
  </text>

  <!-- Signal waves -->
  <path
    d="M520 125 C555 150 555 210 520 235"
    fill="none"
    stroke="url(#signalBlue)"
    stroke-width="10"
    stroke-linecap="round"
  />

  <path
    d="M550 105 C595 150 595 230 550 265"
    fill="none"
    stroke="url(#signalBlue)"
    stroke-width="6"
    stroke-linecap="round"
    opacity="0.7"
  />

  <!-- Requests -->
  <text
    x="620"
    y="185"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif"
    font-size="120"
    font-weight="700"
    fill="#FFFFFF"
    letter-spacing="-1"
  >
    Requests
  </text>
</svg>